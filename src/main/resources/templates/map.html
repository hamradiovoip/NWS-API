	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
		
		.my-label {
		    position: absolute;
		    width:100px;
		    font-size:20px;
		}

	</style>

	
</head>
<body>
	<div th:replace="~{fragments/navbar}"></div>

	
<div id="mapid" style="width: 800px; height: 500px;"></div>



<script th:inline="javascript">

    var mymap = L.map('mapid').setView([39, -78],7);	


	new L.tileLayer(
			'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom : 19
			}).addTo(mymap);

    var data = [[${pointList}]] ;
	

    // var list=$('#pointList').val();
    console.log("list: "+ data.length);
	
    for(var i=0; i< data.length;i++) {


        if(data[i].lat !== null && data[i].lon !== "") {
            // window.alert(data[i]);

			
			
            L.marker([data[i].lat, data[i].lon]).addTo(mymap)
                .bindPopup(
                    "Station: "+ data[i].stationName+'<br><b>'
                    +"temp: "+data[i].temperature+'<br><b>'
                    +"conditions : " +data[i].textDescription+'</b>'
                );
        }
    }
	
	L.marker([37.785, -75.263])
		.bindLabel('A sweet static label!', { noHide: true })
		.addTo(mymap);		
	


</script>
