<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="noindex, nofollow">	
		<title> Weather Alerts by State</title>
	  </head>


<div th:replace="~{fragments/navbar}"></div>
<body style="margin:30;padding:2">


Alerts<p>
	
	<table style="width:85%" border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>States </th>
			</tr>
		</thead>
		<tbody>

		<tr th:each="prop:${states}">			
		<td>						
			<a th:href="@{/alert(state=${prop})}"
			   th:text="${prop}">${prop}</a> 			 
		</td>
	</tr>
	</tbody>
	</table>	
	
	
	

</body>
</html>
