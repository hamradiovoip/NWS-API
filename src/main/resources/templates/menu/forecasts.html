<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">	
	<title> Forecasts</title>
  </head>



	<body style="margin:30;padding:2">
<div th:replace="~{fragments/navbar}"></div>

<title> Weather Forecast</title>

	<table style="width:85%" border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Location </th>

			</tr>
		</thead>
		<tbody>

		<tr th:each="prop:${prop}">			
		<td>						
			<a th:href="@{/wx/(lat=${prop.latitude},lon=${prop.longitude})}"
			   th:text="${prop.locName}">${prop.locName}</a> 			 
		</td>
	</tr>
	</tbody>
	</table>
	
	
</body>
</html>
