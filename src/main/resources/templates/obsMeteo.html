<!DOCTYPE html>
<html>
	
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">	
	
</head>
  
<div th:replace="~{fragments/navbar}"></div>
<body style="margin:30;padding:2">
<title>Meteo Weather Observations</title>
<h1 th:text="${weathermsg}">  </h1>
<h3 th:text="${name}">  </h3> 
<h3 th:text="${time}">  </h3> 
<h3 th:text="${currentObs.name}"> </h3> 
<h3 th:text="${elevation}"> </h3> 



<table style="width:50%" sborder="1" class = "table table-striped table-responsive-md">

  <tr>
 		<td>Temp.</td>
 		<td th:text= "${#numbers.formatDecimal(currentObs.temperature, 0, 1)}" ></td> 

 </tr>
 
  <tr>
 		<td>Pres.</td>
 		<td th:text= "${#numbers.formatDecimal(currentObs.barometricPressure, 0, 2)}" ></td> 		
 </tr>

	
  <tr>
 		<td>Cloud Cover</td>
 		<td th:text= "${currentObs.cloudCover}" ></td> 

 </tr>
 
  <tr>
 		<td>Apparent Temperature</td>
 		<td th:text= "${#numbers.formatDecimal(currentObs.heatIndex, 0, 1)}" ></td> 

 </tr>
 
  <tr>
 		<td>Relative Humidity</td>
 		<td th:text= "${#numbers.formatDecimal(currentObs.relativeHumidity, 0, 1)}" ></td> 
 </tr>
 
  <tr>
 		<td>Wind Speed</td>
 		<td th:text= "${#numbers.formatDecimal(currentObs.windSpeed, 0, 1)}" ></td> 

 </tr>
  <tr>
 		<td>Wind Dir</td>
 		<td th:text= "${#numbers.formatDecimal(currentObs.windDirection, 0, 1)}" ></td> 

 </tr>
 
  <tr>
 		<td>Wind Gust</td>
 		<td th:text= "${#numbers.formatDecimal(currentObs.windGust, 0, 1)}" ></td> 

 </tr>
 
 
  <tr>
 		<td>Visbility</td>
 		<td th:text= "${#numbers.formatDecimal(currentObs.visibility, 0, 1)}" ></td> 

 </tr>


  <tr>
 		<td>Precipitation</td>
 		<td th:text= "${currentObs.precipitation}" ></td> 

 </tr>
  
  <tr>
 		<td>Time</td>
 		<td th:text= "${currentObs.timestamp}" ></td> 

 </tr>
 
  <tr>
 		<td>Sunrise</td>
 		<td th:text= "${sunrise}" ></td> 

 </tr>
 
  <tr>
 		<td>Sunset</td>
 		<td th:text= "${sunset}" ></td> 

 </tr>
 
  <tr>
 		<td>Daylight</td>
 		<td th:text= "${daylight}" ></td> 

 </tr>
 
 
  <tr>
 		<td>Timezone</td>
 		<td th:text= "${timezone}" ></td> 

 </tr>




  	
</table>
	
			
<pre>
	
	
</pre>
	
<img th:src="@{${radarUrl}}" alt="Radar Image Not Available">



<div th:replace="~{fragments/mapfrag}"></div>
<pre>
	
	
	
</pre>

	</body>
</html>
