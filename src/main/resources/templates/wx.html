<html>
<div th:replace="~{fragments/navbar}"></div>

<title> Weather Forecast</title>

<h3 th:text="${weathermsg}">  </h3>
<h5 th:text="${name}"> </h5> 
<h5 th:text="${elevation}"></h5> 

<table style="width:80%" border="1" class = "table table-striped table-responsive-md">
    <thead>
  <tr>
	<th>Icon</th>
    <th>Name</th>
	<th>Temperature</th>
	<th>Wind</th>
	<th>Direction</th>
    <th>Forecast Details</th>

  </tr>
  </thead>
  <tbody>
  
	<tr th:each="period:${periods}">
		
		<td> <img th:src="@{${period.icon}}" alt="wx"> </td>
		        <td th:text= "${period.name}" ></td>
	            <td th:text= "${period.temperature}" ></td>
				<td th:text="${period.windSpeed}"></td>
				<td th:text="${period.windDirection}"></td>
	            <td th:text= "${period.detailedForecast}" ></td>
	
  </tr>
  </tbody>
</table>
</div>
<pre>
	
	
</pre>
	
<img th:src="@{${radarUrl}}" alt="wx"><p>
	
<h3 th:text="${time}">  </h3>

</html>
